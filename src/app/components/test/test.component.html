<div class="p-4 flex flex-col gap-2">

  <input type="text" class="border-2 border-gray-400 p-2" [(ngModel)]="title" />
  <p>
    Search: {{ title }}
  </p>
  <button class="bg-blue-500 text-white p-2 rounded-lg" (click)="searchMusic(title)">Search</button>

  <div *ngFor="let item of resultados" class="mb-6 flex h-32 max-h-32 border-2 justify-between border-black rounded-lg bg-gray-700 text-white">
    <div class="flex">
      <img width="100" class="rounded-l-lg"
        src="{{ item.image }}" alt="">
      <div class="ml-6 flex flex-col justify-center text-2xl">
        <p>
          {{ item.title }}
        </p>
        <p>
          {{ item.artist_names}}
        </p>
      </div>
    </div>
    <div class="self-end self h-full">
      <button class="bg-blue-500 h-full text-white p-2 rounded-r-lg" (click)="getLyrics(item)" >Play</button>
    </div>
  </div>
