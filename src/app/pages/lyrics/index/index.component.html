<div class="text-white w-full max-w-full">
  <div class="my-6 px-4">
    <p class="font-bold text-2xl flex justify-center">
      {{ Lyrics.title }}
    </p>
    <p class="font-bold text-xl flex justify-center">
      {{ Lyrics.artist_names }}
    </p>
  </div>

  <ng-container *ngFor="let ln of lyricsLines; let i = index">
    <div class="flex flex-col md:flex-row justify-center items-center px-4 gap-6 my-6">
      <div class="card w-96 bg-base-300 shadow-xl" *ngIf="ln !== 'Chorus:' && ln !== '<br>'">
        <div class="card-body">
          <div class="flex justify-between">
            <p>{{ displayOriginal[i] ? lyricsLines[i] : lyricsTranslated[i] }}</p>
            <button class="badge" (click)="toggleTranslation(i)">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m10.5 21 5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 0 1 6-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 0 1-3.827-5.802" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="card w-96 bg-base-200 shadow-xl " *ngIf="ln !== '<br>' && ln !== 'Chorus:'">
        <div class="card-body p-4 w-full">
          <input *ngIf="ln !== '<br>' && ln !== 'Chorus:'" [(ngModel)]="lyricsInput[i]"
            class="input input-ghost w-full" />
        </div>
      </div>
    </div>
    <br *ngIf="ln === '<br>'">
  </ng-container>
</div>
